{% load static %}

	<!-- Header -->

	
	<!-- Menu -->
	<div class="menu_container menu_mm">

		<!-- Menu Close Button -->
		<div class="menu_close_container">
			<div class="menu_close"></div>
		</div>

	</div>
	
	<!-- Home -->

	<div class="home">
		<div class="home_background_container prlx_parent">
			<div class="home_background prlx" style="background-image:url({% static 'images/courses_background.jpg' %})"></div>
		</div>
		<div class="home_content">
			<h1>Класс</h1>
		</div>
	</div>

		<div class="container">
			<div class="row">

						<h1>Класстар</h1>
					</div>
				</div>
			</div>

			<div class="row course_boxes">


				{% for c in course %}
				<!-- Popular Course Item -->
				<div class="col-lg-4 course_box">
					<div class="card">
<!--						<img class="card-img-top" src="{% static 'images/course_1.jpg' %}" alt="https://unsplash.com/@kellybrito">-->
						<div class="card-body text-center">
							<div class="card-title"><a href="{% url 'students' %}">{{c.li_class}}</a></div>
							<div class="card-text"></div>
						</div>
						<div class="price_box d-flex flex-row align-items-center">
							<div class="course_author_image">
								{% comment %} <img src="{% static 'images/author.jpg' %}" alt="https://unsplash.com/@mehdizadeh"> {% endcomment %}
							</div>
							<div class="course_author_name">{{c.teacher}}, <span>Куратор</span></div>
							<div class="course_price d-flex flex-column align-items-center justify-content-center"><span></span></div>
						</div>
					</div>
				</div>
				{% endfor %}
